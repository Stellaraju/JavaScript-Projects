<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Functions</title>
</head>
<body>

    <h1>Welcome to Project 2</h1>

    <!-- Button to trigger the updateParagraph function -->
    <button id="updateButton" onclick="updateParagraph()">Click me to update text!</button>

    <!-- Paragraph element with id that will be updated by JavaScript -->
    <p id="greeting">This will change when you click the button.</p>

    <!-- Button to trigger the changeColor function -->
    <button id="colorButton" onclick="changeColor()">Click me to change background color!</button>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>

</body>
</html>
